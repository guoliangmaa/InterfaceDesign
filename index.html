                <li class="mui-table-view-cell mui-media" style="border: none;margin-left: 15px">
                    <a href="#" onclick="switchOnOff()">

                        <div class="mui-media-body">开关</div>
                    </a>
                </li>
            </div>
        </div>
        <div class="mui-col-xs-4 mui-col-sm-4">
            <div class="mui-row mui-table-view mui-grid-view mui-grid-9 icon-center-div">
                <li class="mui-table-view-cell mui-media ">
                    <a href="#" onclick="connectTV()">

                        <div class="mui-media-body">扫描连接电视</div>
                    </a>
                </li>
            </div>
        </div>
        <div class="mui-col-xs-4 mui-col-sm-4">
            <div class="mui-row mui-table-view mui-grid-view mui-grid-9 icon-center-div">

                        <select class="tf-switch" style="margin-top: 10px" id="mySelect">

                            <option value="电视2">电视2</option>
                            <option value="电视3">电视3</option>
                            <option value="电视4">电视4</option>
                            <option value="电视5">电视5</option>
                        </select>
                        <div class="mui-media-body" >电视列表</div>
                </li>
            </div>
        </div>
    </div>
</div>

            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>

    </div>

<div class="div3" style="display: table">
    <div class="item" style="display: table">
        <a href="#" style="margin-left: 20px" onclick="collectChannel()">
            <span>频道</span>
            <img src="images/no-collected.png" style="width: 40px;height: 40px;" id="myChannel">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="up()">
            <img src="images/arrow-up.png" style="width: 40px;height: 40px;margin-left: 60px">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="volumeUp()">
            <img src="images/volume-up.png" style="width: 40px;height: 40px;margin-left: 60px">
            <span>增大</span>
        </a>
    </div>
</div>
<div style="display: table;margin-top: 10px">
    <div class="item" style="display: table">
        <a href="#" style="margin-left: 110px" onclick="left()">
            <img src="images/arrow-left.png" style="width: 40px;height: 40px;">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="ok()">
            <img src="images/ok.png" style="width: 40px;height: 40px;margin-left: 20px">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="right()">
            <img src="images/arrow-right.png" style="width: 40px;height: 40px;margin-left: 20px">
        </a>
    </div>
</div>
<div class="div3" style="display: table;margin-top: 10px">
    <div class="item" style="display: table">
        <a href="#" style="margin-left: 20px" onclick="collectShow()">
            <span>节目</span>
            <img src="images/no-collected.png" style="width: 40px;height: 40px;" id="myShow">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="down()">
            <img src="images/arrow-down.png" style="width: 40px;height: 40px;margin-left: 60px">
        </a>
    </div>
    <div class="item" style="display: table-cell">
        <a href="#" onclick="volumeDown()">
            <img src="images/volume-down.png" style="width: 40px;height: 40px;margin-left: 60px">
            <span>减小</span>
        </a>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    var gallery = mui('#slider');
    gallery.slider({
        interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
    });

</script>
